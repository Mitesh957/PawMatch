<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet-Related Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;                                                                                                                                                                                                                                                                                                                                                                   
      background-color: #f5f5f5;
    }
    .blog-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .blog-post {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .blog-title {
      font-size: 1.5rem;
      color: #333;
    }
    .blog-content {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>

  <div class="blog-container" id="blogContainer">

  </div>

</html>
